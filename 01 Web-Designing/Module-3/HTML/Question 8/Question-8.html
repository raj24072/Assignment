<!-- What are the various formatting tags in HTML?

     There are many formatting tags in HTML. These tags are used to make text bold, italicized, or underlined. There are almost 10 options available that how text appears in HTML .


            <b> - Bold text
            <strong> - Important text
            <i> - Italic text
            <em> - Emphasized text
            <mark> - Marked text
            <small> - Smaller text
            <del> - Deleted text
            <ins> - Inserted text
            <sub> - Subscript text
            <sup> - Superscript text
 
-->
