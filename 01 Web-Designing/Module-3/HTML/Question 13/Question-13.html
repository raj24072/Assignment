<!-- What is the use of an iframe tag? With Example.

      The <iframe> tag specifies an inline frame. An inline frame is used to embed another document within the current HTML document. 
        
    Example:

        <!DOCTYPE html>
        <html>
        <body>

        <h1>The iframe element</h1>

        <iframe src="" title="">
        </iframe>

        </body>
        </html>

    -->
